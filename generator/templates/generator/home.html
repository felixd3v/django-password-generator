<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'pw' %}">
        <select name="length">
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16" selected="selected">16</option>
        </select> Select Password Length
    <br>
    <br>
    <br>
        <input type="checkbox" name="uppercase">  Include Uppercase
    <br>
        <input type="checkbox" name="numbers">  Include Numbers
    <br>
        <input type="checkbox" name="special_characters">  Include Special characters
    <br>
    <br>
    <br>
    <br>
    <br>
        <input type="submit" value="Click to View your Password" class="btn btn-success">
    </form>
    <br>
    <br>
    <a href="{% url 'about' %}">Go to About Page</a>
</div>
